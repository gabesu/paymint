<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/70ed8b518d.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/mint.gif" class="logo" alt="">
      <h3 class="wordmark">PayMint</h3>
      <span class="slogan"> WE PAY ONLY IN MINT. REALLY.</span>
      <div class="paymint-card">
        <div class="card-success">
          <h1 class="smile">SMILE!</h1>
          <p class="message">Your transaction was successful.</p>
        </div>
        <nav>
          <a href="#" class="tab cardpay active"> <i class="fa fa-credit-card"></i> &nbsp; CARD PAYMENT</a>
          <a href="#" class="tab bankpay"> <i class="fa fa-bank"></i> &nbsp; BANK PAYMENT</a>
        </nav>
        <form class="card-form visible">
          <label for="cardnumber">CARD NUMBER</label>
          <input type="text" id="cardnumber" placeholder="XXXX - XXXX - XXXX - XXXX" type="number">

          <div class="row">
            <div class="column-30">
              <label for="expiry">EXPIRY DATE</label>
              <input type="text" id="expiry" placeholder="DD/MM">
            </div>
            <div class="column-30">
              <label for="expiry">CVV/CVC</label>
              <input type="text" id="cvv" placeholder="123">
            </div>
          </div>
        </form>
        <form class="bank-form">
          <div class="row">
            <div class="column-50">
              <label for="expiry">BANK NAME</label>
              <input type="text" id="bankname" placeholder="Start typing...">
            </div>
            <div class="column-50">
              <label for="expiry">ACCOUNT NUMBER</label>
              <input type="text" id="account" placeholder="1234567890" type="number">
            </div>
          </div>
          <div class="row">
            <div class="column-50">
              <label for="expiry">TOKEN PIN</label>
              <input type="text" id="token" placeholder="XXXX-XXXXXX" type="password">
            </div>
          </div>
        </form>
        <a href="#" class="pay-btn">
          Pay N1000
        </a>
        <span class="secure"> <i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Paymint is secured by the EFCC</span>
      </div>
    </div>
    <script src="js/jquery-1.8.1.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
